<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Random Quote Generator</title>
  </head>
  <body id="body">
    <div class="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i>
          <span id="text"
            >Few things can help an individual more than to place responsibility
            on him, and to let him know that you trust him.</span
          >
        </div>
        <div class="quote-author">
          <div class="quote-author" style="opacity: 1">
            - <span id="author">Booker T. Washington</span>
          </div>
        </div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            target="_top"
            href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Few%20things%20can%20help%20an%20individual%20more%20than%20to%20place%20responsibility%20on%20him%2C%20and%20to%20let%20him%20know%20that%20you%20trust%20him.%22%20Booker%20T.%20Washington"
            style="background-color: rgb(251, 105, 100); color: white;"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            class="button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
            href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Booker%20T.%20Washington&amp;content=Few%20things%20can%20help%20an%20individual%20more%20than%20to%20place%20responsibility%20on%20him%2C%20and%20to%20let%20him%20know%20that%20you%20trust%20him.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
            style="background-color: rgb(251, 105, 100); color: white"
          >
            <i class="fa fa-tumblr"></i>
          </a>
          <button
            class="button"
            id="new-quote"
            style="background-color: rgb(251, 105, 100)"
          >
            New quote
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
